<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Memphis back</title><style>body{margin:0;padding:0;height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;background:url('star.gif') no-repeat center center fixed;background-size:cover;animation:fadeIn 2s ease-in}@keyframes fadeIn{from{opacity:0}to{opacity:1}}.container{width:300px;height:400px;perspective:1200px;perspective-origin:center;position:relative;z-index:1;transform-style:preserve-3d}.card{background:rgba(248,248,248,0.8);border:2px solid #fff;border-radius:10px;box-shadow:0 0 20px rgba(255,255,255,0.5),0 0 40px rgba(255,255,255,0.7);padding:20px;width:100%;height:100%;text-align:center;backdrop-filter:blur(10px);transform:rotateX(0deg) rotateY(0deg);transition:transform 0.1s ease-out,box-shadow 0.3s ease;transform-style:preserve-3d}.card:hover{box-shadow:0 0 30px rgba(255,255,255,0.7),0 0 60px rgba(255,255,255,0.9);transform:scale(1.05)}.card img{max-width:80%;border-radius:10px;margin-bottom:20px}.card h2{font-family:Arial,sans-serif;color:#333;margin-bottom:10px}.card p{font-family:Arial,sans-serif;color:#555;margin-bottom:20px}.social-icons{display:flex;justify-content:center;gap:10px}.social-icons img{width:30px;height:30px;cursor:pointer;transition:transform 0.3s ease}.social-icons img:hover{transform:scale(1.2)}.audio-player{position:fixed;bottom:40px;right:35px;border:1px solid rgba(255,255,255,0.3);border-radius:20px;padding:15px 13px;box-shadow:0 8px 32px rgba(31,38,135,0.37);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);background:linear-gradient(135deg, rgba(106,17,203,0.2), rgba(37,117,252,0.2));z-index:10;animation:float 3s ease-in-out infinite;transition:transform 0.4s ease,box-shadow 0.4s ease,background 0.4s ease;display:flex;align-items:center;cursor:pointer}@keyframes float{0%{transform:translateY(0) rotate(-6deg)}50%{transform:translateY(-10px) rotate(-6deg)}100%{transform:translateY(0) rotate(-6deg)}}.audio-player:hover{transform:scale(1.1) rotate(-6deg) translateY(-5px);box-shadow:0 12px 40px rgba(31,38,135,0.7);background:linear-gradient(135deg, rgba(37,117,252,0.2), rgba(106,17,203,0.2))}.audio-player audio{width:220px;border-radius:10px;outline:none;background:rgba(255,255,255,0.3);color:white;padding:5px;box-shadow:inset 0 0 10px rgba(0,0,0,0.5);transition:box-shadow 0.3s ease,background 0.3s ease;border:none}.audio-player audio:hover{background:rgba(255,255,255,0.4);box-shadow:inset 0 0 15px rgba(0,0,0,0.7)}.audio-player::before{content:'';position:absolute;top:-10px;left:-10px;right:-10px;bottom:-10px;border-radius:30px;background:rgba(255,255,255,0.1);filter:blur(10px);z-index:-1;transition:background 0.4s ease}.audio-player:hover::before{background:rgba(255,255,255,0.2)}@media (max-width:600px){.audio-player{width:90%;bottom:20px;right:5%;padding:10px 15px;flex-direction:column;gap:10px}.audio-player audio{width:100%}}</style></head><body><div class="container"><div class="card"><img src="d.png" alt="Imagem do Card"><h2>Memphis Bio</h2><p>Full Stack Dev ☕</p></div></div><div class="audio-player"><audio id="audioPlayer" controls><source src="s.mp3" type="audio/mp3">Seu navegador não suporta o formato de áudio.</audio></div><script>(function(){const container=document.querySelector('.container');const card=document.querySelector('.card');container.addEventListener('mousemove',e=>{const rect=container.getBoundingClientRect();const x=e.clientX-rect.left;const y=e.clientY-rect.top;const centerX=rect.width/2;const centerY=rect.height/2;const rotateX=((y-centerY)/centerY)*-10;const rotateY=((x-centerX)/centerX)*10;card.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`});container.addEventListener('mouseleave',()=>{card.style.transform='rotateX(0deg) rotateY(0deg)'});window.addEventListener('load',function(){const audioPlayer=document.getElementById('audioPlayer');audioPlayer.play().catch(error=>{console.log('Autoplay bloqueado:',error)})})})()</script></body></html>
