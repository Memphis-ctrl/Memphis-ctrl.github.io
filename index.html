<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">><style>body{-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;margin:0;padding:0;height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;background:url('star.gif') no-repeat center center fixed;background-size:cover;font-family:Arial,sans-serif}#overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:#000;display:flex;justify-content:center;align-items:center;z-index:1000;transition:opacity 0.5s ease,visibility 0.5s;opacity:1;visibility:visible;overflow:hidden}#overlay.hidden{opacity:0;visibility:hidden}#particleCanvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none}#overlay span{font-size:40px;color:#fff;opacity:0;animation:fadeInEmoji 2s ease-in forwards,blinkFade 2s infinite;position:relative;z-index:1}@keyframes fadeInEmoji{from{opacity:0}to{opacity:1}}@keyframes blinkFade{0%,100%{opacity:1}50%{opacity:0}}.container{width:300px;height:400px;perspective:1200px;perspective-origin:center;position:relative;z-index:1;transform-style:preserve-3d}.card{background:rgba(255,255,255,0.2);backdrop-filter:blur(5px);border:1px solid rgba(255,255,255,0.3);border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,0.1),0 8px 16px rgba(0,0,0,0.1);padding:20px;width:100%;height:100%;text-align:center;transform:rotateX(0deg) rotateY(0deg);transition:transform 0.1s ease-out,box-shadow 0.3s ease;transform-style:preserve-3d}.card:hover{box-shadow:0 6px 12px rgba(0,0,0,0.2),0 12px 24px rgba(0,0,0,0.2);transform:scale(1.05)}.card img{max-width:80%;border-radius:10px;margin-bottom:20px;-webkit-user-drag:none;user-drag:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;user-select:none;pointer-events:none}.card h2{font-family:Arial,sans-serif;color:#fff;margin-bottom:10px;text-shadow:0 0 2px rgba(255,255,255,0.6),0 0 4px rgba(255,255,255,0.6),0 0 6px rgba(255,255,255,0.6);font-size:2em;position:relative;display:inline-block}.card p{font-family:Arial,sans-serif;color:#fff;margin-bottom:20px;text-shadow:0 0 2px rgba(255,255,255,0.6),0 0 4px rgba(255,255,255,0.6),0 0 6px rgba(255,255,255,0.6)}#mobile-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:#1a1a1a;display:none;justify-content:center;align-items:center;z-index:2000;flex-direction:column;text-align:center;padding:20px}#mobile-overlay.visible{display:flex}#mobile-overlay h1{color:#fff;font-size:2em;margin-bottom:20px}#mobile-overlay p{color:#ccc;font-size:1.2em}#mobile-particleCanvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1}@media (max-width:768px){body{display:none}#mobile-overlay{display:flex}}</style></head><body><div id="overlay"><canvas id="particleCanvas"></canvas><span>ðŸ’¸</span></div><div id="mobile-overlay"><canvas id="mobile-particleCanvas"></canvas><h1>NÃ£o Ã© recomendÃ¡vel usar o celular</h1><p>Por favor, utilize um dispositivo com uma tela maior para uma melhor experiÃªncia.</p></div><div class="container"><div class="card"><img src="d.png" alt="Imagem do Card" draggable="false"><h2>memphis</h2><p>Full Stack Dev â˜•</p></div></div><script>(function(){const container=document.querySelector('.container');const card=document.querySelector('.card');container.addEventListener('mousemove',e=>{const rect=container.getBoundingClientRect();const x=e.clientX-rect.left;const y=e.clientY-rect.top;const centerX=rect.width/2;const centerY=rect.height/2;const rotateX=((y-centerY)/centerY)*-10;const rotateY=((x-centerX)/centerX)*10;card.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`});container.addEventListener('mouseleave',()=>{card.style.transform='rotateX(0deg) rotateY(0deg)'});const overlay=document.getElementById('overlay');overlay.addEventListener('click',()=>{overlay.classList.add('hidden')});const canvas=document.getElementById('particleCanvas');const ctx=canvas.getContext('2d');function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}window.addEventListener('resize',resizeCanvas);resizeCanvas();class Particle{constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.size=Math.random()*2+1;this.speedX=(Math.random()-0.5)*0.5;this.speedY=(Math.random()-0.5)*0.5;this.opacity=Math.random()}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0||this.x>canvas.width||this.y<0||this.y>canvas.height){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.opacity=Math.random()}}draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fillStyle=`rgba(255,255,255,${this.opacity})`;ctx.fill()}}const particlesArray=[];const numberOfParticles=100;for(let i=0;i<numberOfParticles;i++){particlesArray.push(new Particle())}function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);for(let particle of particlesArray){particle.update();particle.draw()}requestAnimationFrame(animateParticles)}animateParticles();const originalTitle="Memphis back";const typingSpeed=150;const deletingSpeed=250;const pauseTime=1500;let charIndex=0;let isDeleting=false;function typeEffectTitle(){if(isDeleting){document.title=originalTitle.substring(0,charIndex-1);charIndex--;if(charIndex===0){isDeleting=false;setTimeout(typeEffectTitle,typingSpeed)}else{setTimeout(typeEffectTitle,deletingSpeed)}}else{document.title=originalTitle.substring(0,charIndex+1);charIndex++;if(charIndex===originalTitle.length){isDeleting=true;setTimeout(typeEffectTitle,pauseTime)}else{setTimeout(typeEffectTitle,typingSpeed)}}}typeEffectTitle();const mobileCanvas=document.getElementById('mobile-particleCanvas');const mobileCtx=mobileCanvas.getContext('2d');function resizeMobileCanvas(){mobileCanvas.width=window.innerWidth;mobileCanvas.height=window.innerHeight}window.addEventListener('resize',resizeMobileCanvas);resizeMobileCanvas();class MobileParticle{constructor(){this.x=Math.random()*mobileCanvas.width;this.y=Math.random()*mobileCanvas.height;this.size=Math.random()*2+1;this.speedX=(Math.random()-0.5)*0.5;this.speedY=(Math.random()-0.5)*0.5;this.opacity=Math.random()}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0||this.x>mobileCanvas.width||this.y<0||this.y>mobileCanvas.height){this.x=Math.random()*mobileCanvas.width;this.y=Math.random()*mobileCanvas.height;this.opacity=Math.random()}}draw(){mobileCtx.beginPath();mobileCtx.arc(this.x,this.y,this.size,0,Math.PI*2);mobileCtx.fillStyle=`rgba(255,255,255,${this.opacity})`;mobileCtx.fill()}}const mobileParticlesArray=[];const mobileNumberOfParticles=100;for(let i=0;i<mobileNumberOfParticles;i++){mobileParticlesArray.push(new MobileParticle())}function animateMobileParticles(){mobileCtx.clearRect(0,0,mobileCanvas.width,mobileCanvas.height);for(let particle of mobileParticlesArray){particle.update();particle.draw()}requestAnimationFrame(animateMobileParticles)}animateMobileParticles()})();
